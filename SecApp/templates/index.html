/* Style the header */
.header {
  padding: 1px;
  text-align:center;
  background: #3d1abc;
  color: rgb(255, 200, 0);
}


/* Increase the font size of the h1 element */
.header h1 {
  font-size: 40px;
}

/* Style the top navigation bar */
.navbar {
  overflow: hidden;
  background-color: #333333;
}

/* Style the navigation bar links */
.navbar a {
  float: right;
  display: block;
  color: rgb(255, 200, 0);
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

body{
